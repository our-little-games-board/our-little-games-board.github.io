<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>贪吃蛇游戏介绍</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 6px;
    }
    .play-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      text-align: center;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }
    .play-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>贪吃蛇小游戏</h1>

    <div class="section">
      <h2>游戏介绍</h2>
      <p>
        《贪吃蛇》是一款经典的休闲益智小游戏，玩家通过控制蛇头移动，吃掉地图上的食物，使身体变长。
        游戏目标是尽可能地吃更多食物而不撞到墙体或自己的身体。简洁却充满挑战，适合各年龄段玩家。
      </p>
    </div>

    <div class="section">
      <h2>游戏截图</h2>
      <img src="https://foodchiba.github.io/tan/jietu.png" alt="游戏截图">
    </div>

    <div class="section">
      <h2>扫码试玩</h2>
      <img src="https://foodchiba.github.io/tan/qrcode.png" alt="二维码">
    </div>

    <a class="play-button" href="https://foodchiba.github.io/tan/" target="_blank">点击即玩</a>
  </div>
</body>
</html>
